<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diseños - Kronos</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f8f8; margin: 0; color: #333; }
    header, footer { text-align: center; padding: 1rem; background: #222; color: white; }
    main { max-width: 900px; margin: auto; padding: 2rem; }
    h1 { font-size: 2rem; }
    .galeria { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
    .galeria img { width: 100%; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    a.volver { display: inline-block; margin-top: 1.5rem; text-decoration: none; color: white; background: #444; padding: 0.5rem 1rem; border-radius: 5px; }
  </style>
</head>
<body>

<header>
  <h1>Diseños</h1>
  <p>Logotipos y piezas visuales por Nicolás Trinidad</p>
</header>

<main>
  <div class="galeria">
    <img src="logo1.png" alt="Logotipo 1">
    <img src="logo2.png" alt="Logotipo 2">
    <!-- Puede añadir más imágenes aquí -->
  </div>

  <a class="volver" href="../index.html">← Volver al inicio</a>
</main>

<footer>

</footer>

</body>
</html>
